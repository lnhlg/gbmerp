syntax = "proto3";

package api.interface.v1;

import "google/api/annotations.proto";

option go_package = "gbmerp/api/interface/v1;v1";
option java_multiple_files = true;
option java_package = "api.interface.v1";

service Interface {
	rpc Login(LoginReq) returns(LoginReply){
		option(google.api.http) = {
			post: "/v1/login"
			body: "*"
		};
	}
}

message LoginReq {
	string username = 1;
	string password = 2;
}

message LoginReply {
	string token = 1;
	int64 expire = 2;
}